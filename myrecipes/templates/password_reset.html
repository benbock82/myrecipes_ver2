{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h2>Password Reset</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
                {{ form.email }}
                <br>
                <button class="btn btn-primary" type="submit">Reset Password</button>
            </div>
        </form>
    </div>
{% endblock %}
